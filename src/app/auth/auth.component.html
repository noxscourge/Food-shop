<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="OnClose()"></app-alert>

        <div *ngIf="isLoading"  style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
             <div class="form-group">
             <label for="email">Email</label>
             <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
               </div> 
               <div>
               <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{inLoginMode ? 'Log in' : 'Sign Up'}}</button>
                        |
                <button class="btn btn-primary " type="button" (click)="changeStatusOfLogin()"> Switch to {{inLoginMode ? 'Sign Up' : 'Log in'}}</button>
             </div>

        </form>
    </div>
</div>
